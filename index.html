<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        // Declaración de variables
        let nombre = "Juan";  // String
        let edad = 25;        // Number
        let esEstudiante = true; // Boolean

        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Es estudiante:", esEstudiante);

//imprimie en el documento

        document.write("Nombre: ", nombre,"<br>");
        document.write("Edad: ", edad,"<br>");
        document.write("Es estudiante: ", esEstudiante);
    </script>

<script type="text/javascript">
    //operaciones
    let a = 10;
    let b = 5;

    let suma = a + b;
    let resta = a - b;
    let multiplicacion = a * b;
    let division = a / b;

    console.log("Suma:", suma);
    console.log("Resta:", resta);
    console.log("Multiplicación:", multiplicacion);
    console.log("División:", division);
</script> 

<script type="text/javascript">
    //operadores de comparacion
    let x = 7;
    let y = 10;

    document.write("x es igual a y:", x == y);
    console.log("x es diferente de y:", x != y);
    console.log("x es mayor que y:", x > y);
    console.log("x es menor o igual que y:", x <= y);

</script>
<script type="text/javascript">
    //Operadores Lógicos**
    let esAdulto = true;
    let tienePermiso = false;

    let puedeEntrar = esAdulto && tienePermiso;
    let puedeSalir = esAdulto || tienePermiso;

    console.log("¿Puede entrar?", puedeEntrar);
    console.log("¿Puede salir?", puedeSalir);

</script>

</body>
</html>
